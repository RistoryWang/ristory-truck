
<div class="alert alert-warning alert-dismissible hide" role="alert"></div>

<form class="form-horizontal ajax-form" method="post" action="{{urlfor "ServerController.Add"}}">
	
	<div class="form-group">
		<label for="server_ip" class="col-sm-2 control-label">服务器IP</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="server_ip" name="server_ip">
		</div>
	</div>
	
	<div class="form-group">
		<label for="area" class="col-sm-2 control-label">机房标识</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="area" name="area">
		</div>
	</div>
	
	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">服务器说明</label>
		<div class="col-sm-6">
			<textarea name="description" id="description" class="form-control" rows="6"></textarea>					
		</div>
	</div>

	<div class="clearfix form-actions">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
			<a href="{{urlfor "ServerController.List"}}" class="btn btn-default"><i class="ace-icon fa fa-reply bigger-110"></i>返回</a>
		</div>
	</div>
</form>
