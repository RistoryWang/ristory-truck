							</td>
						</tr>

						</tr>
					{{end}}
					</tbody>
				</table>

function clone(pid) {
	$.getJSON("{{urlfor "ProjectController.Clone"}}", {id: pid}, function (out) {
		if (out.status == MSG_ERR) {
			alert(out.msg);
		} else {
			$('#status-' + pid).html('<i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i> 正在克隆...</span>');
			get_status(pid);
		}
	});
	return false;
}
